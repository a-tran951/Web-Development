      <label for="inputText">Please enter a sentence (String): </label>

      <label for="outputText">Your formatted string is:       </label>

    <div class="JSExample3">
      <label for="inNum">Enter a number to be squared:</label>

      <input id="outNum"style="display:none" type="text" name="" value="">
